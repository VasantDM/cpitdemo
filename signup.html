<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('backg.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .form-group {
            margin-bottom: 1.5rem;
            border: #111112;
            background-color: #ff9503;
        }
        .input-group-text {
            background-color: #ff9503;
            border: none;
            color: #010101;
        }
        .btn-custom {
            background-color: #d27b00;
            color: #000000;
            border-radius: 25px;
            padding: 15px 30px;
            width: 100%;
            
            font-weight: 700;
        }
        .btn-custom:hover {
            background-color: #111112;
        }
        .terms {
            font-size: 0.8em;
            margin-top: 10px;
            color: #000000;
        }
        .login-link {
            margin-top: 10px;
            display: block;
        }
        h2{
            margin-left: 5%;
            font-size: 45px;
            color: black;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
      
       
    </style>
</head>
<body>
    <div class="container">
        <h2><b>Sign Up</b></h2>
        <form>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Full name">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-phone"></i></span>
                    </div>
                    <input type="text" class="form-control" name="mobile" id="mobile" placeholder="Your Mobile Number">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                    </div>
                    <input type="date" class="form-control" name="dob" id="dob" placeholder="Your Date of Birth">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    </div>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Email Address">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-eye"></i></span>
                    </div>
                </div>
            </div>
            <div class="terms">
                By continuing, you agree to the <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.
            </div>
            <button type="button" class="btn btn-custom" onclick="onSubmitBasic()">Sign Up</button>
        </form>
      
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    
    <script>
        var data = {};
        function onSubmitBasic() {
            data['name'] = $("#name").val();      
            data['mobile'] = $("#mobile").val();
            data['dob'] = $("#dob").val();
            data['email'] = $("#email").val();
            data['password'] = $("#password").val();

            $.ajax({
                url: 'signup.php',
                type: 'post',
                data: data,
                success: function(response) {
                    if (response == 1) {
                 alert('Details Submitted');
                 window.location.href = "personal_details.html";
                    } 
                    else if(response == '0') {
                        alert('Enter All Credentials !');
                    }
                }
            })
        }


                // Toggle password visibility
                const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');

        togglePassword.addEventListener('click', function (e) {
            // Toggle the type attribute using getAttribute() method
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);

            // Toggle the eye slash icon
            this.classList.toggle('fa-eye-slash');
             });
    </script>
    
</body>

</html>
